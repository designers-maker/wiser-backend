<!DOCTYPE html>
<html>
<head>
    <title>Form Submission Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #cce7ff; color: #004085; border: 1px solid #b8daff; }
    </style>
</head>
<body>
    <h1>Form Submission Debug Tool</h1>
    <div id="results"></div>
    <button onclick="runTests()">Run Tests</button>

    <script type="module">
        import { API_BASE_URL } from './src/config/api.js';
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function runTests() {
            resultsDiv.innerHTML = '';
            
            // Test 1: Show current configuration
            addResult(`<strong>Current Configuration:</strong><br>
                Window Location: ${window.location.origin}<br>
                Hostname: ${window.location.hostname}<br>
                API_BASE_URL: ${API_BASE_URL}<br>
                Full API URL: ${API_BASE_URL}/api/health`, 'info');
            
            // Test 2: Test API connection
            try {
                addResult('Testing API connection...', 'info');
                const response = await fetch(`${API_BASE_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`<strong>✅ API Connection Successful!</strong><br>
                        Status: ${response.status}<br>
                        Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`<strong>❌ API Connection Failed</strong><br>
                        Status: ${response.status}<br>
                        Status Text: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`<strong>❌ API Connection Error</strong><br>
                    Error: ${error.message}<br>
                    This usually means the backend is not accessible from this domain.`, 'error');
            }
            
            // Test 3: Test form submission
            try {
                addResult('Testing form submission...', 'info');
                const formData = {
                    name: 'Test User',
                    email: 'test@example.com',
                    phone: '1234567890',
                    company: 'Test Company',
                    message: 'Test message from debug tool',
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(`${API_BASE_URL}/api/forms/individual_volunteering`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`<strong>✅ Form Submission Successful!</strong><br>
                        Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    addResult(`<strong>❌ Form Submission Failed</strong><br>
                        Status: ${response.status}<br>
                        Error: ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                addResult(`<strong>❌ Form Submission Error</strong><br>
                    Error: ${error.message}`, 'error');
            }
        }
        
        // Run tests automatically when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
