<!DOCTYPE html>
<html>
<head>
    <title>Netlify Form Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #cce7ff; border: 1px solid #b8daff; color: #004085; }
        button { padding: 10px 20px; margin: 5px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0051cc; }
    </style>
</head>
<body>
    <h1>Netlify Form Submission Debug</h1>
    
    <div class="result info">
        <h3>Current Configuration:</h3>
        <p><strong>Window Location:</strong> <span id="window-location"></span></p>
        <p><strong>VITE_API_URL:</strong> <span id="api-url"></span></p>
        <p><strong>Full API Test URL:</strong> <span id="test-url"></span></p>
    </div>
    
    <div id="results"></div>
    
    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testFormSubmission()">Test Form Submission</button>
    <button onclick="showAllTests()">Run All Tests</button>

    <script>
        // Display current configuration
        document.getElementById('window-location').textContent = window.location.origin;
        document.getElementById('api-url').textContent = import.meta.env?.VITE_API_URL || 'NOT SET';
        document.getElementById('test-url').textContent = (import.meta.env?.VITE_API_URL || window.location.origin) + '/api/health';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testConnection() {
            const apiUrl = import.meta.env?.VITE_API_URL || window.location.origin;
            const testUrl = `${apiUrl}/api/health`;
            
            addResult(`Testing connection to: ${testUrl}`, 'info');
            
            try {
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ SUCCESS! Status: ${response.status}<br>Data: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ FAILED! Status: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ ERROR: ${error.message}<br>This means your VITE_API_URL is not set correctly or the backend is not accessible.`, 'error');
            }
        }
        
        async function testFormSubmission() {
            const apiUrl = import.meta.env?.VITE_API_URL || window.location.origin;
            const testUrl = `${apiUrl}/api/forms/individual_volunteering`;
            
            addResult(`Testing form submission to: ${testUrl}`, 'info');
            
            const testData = {
                name: 'Debug Test User',
                email: 'debug@test.com',
                phone: '1234567890',
                company: 'Debug Test Company',
                message: 'Debug test message',
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(testUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ FORM SUBMISSION SUCCESS!<br>Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    addResult(`❌ FORM SUBMISSION FAILED!<br>Status: ${response.status}<br>Error: ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ FORM SUBMISSION ERROR: ${error.message}`, 'error');
            }
        }
        
        async function showAllTests() {
            document.getElementById('results').innerHTML = '';
            await testConnection();
            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
            await testFormSubmission();
        }
        
        // Run tests automatically
        window.addEventListener('load', () => {
            setTimeout(showAllTests, 1000);
        });
    </script>
</body>
</html>
